name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer Cython==0.29.33
        sudo apt-get update
        sudo apt-get install -y git zip unzip python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
        sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
        sudo apt-get install -y libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev
        sudo apt-get install -y android-tools-adb android-tools-fastboot
    
    - name: Setup Android SDK
      run: |
        ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
        CMDLINE_TOOLS_ROOT="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin"
        
        # Download and install command line tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        sudo mkdir -p ${ANDROID_SDK_ROOT}/cmdline-tools
        sudo unzip -q commandlinetools-linux-9477386_latest.zip -d ${ANDROID_SDK_ROOT}/cmdline-tools
        sudo mv ${ANDROID_SDK_ROOT}/cmdline-tools/cmdline-tools ${ANDROID_SDK_ROOT}/cmdline-tools/latest
        
        # Set environment variables
        export ANDROID_HOME=${ANDROID_SDK_ROOT}
        export PATH=${PATH}:${CMDLINE_TOOLS_ROOT}
        
        # Accept licenses and install required components
        yes | sudo ${CMDLINE_TOOLS_ROOT}/sdkmanager --licenses
        sudo ${CMDLINE_TOOLS_ROOT}/sdkmanager --install "build-tools;33.0.0" "platforms;android-33" "platform-tools"
        
        # Create symlinks for buildtools
        sudo mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools
        sudo ln -s ${ANDROID_SDK_ROOT}/build-tools/33.0.0 ~/.buildozer/android/platform/android-sdk/build-tools/33.0.0
        
        # Verify installation
        ls -la ~/.buildozer/android/platform/android-sdk/build-tools/33.0.0/aidl || true
    
    - name: Build with Buildozer
      run: |
        buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: bin/*.apk
